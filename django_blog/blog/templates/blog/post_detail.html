<!-- blog/templates/blog/post_detail.html -->
{% extends "base.html" %}
{% block content %}
<article>
  <h1>{{ post.title }}</h1>
  <p><small>By {{ post.author.username }} â€¢ {{ post.published_date|date:"Y-m-d H:i" }}</small></p>
  <div>{{ post.content|linebreaks }}</div>
</article>

{% if request.user == post.author %}
  <p>
    <a href="{% url 'blog:post_edit' post.pk %}">Edit</a> |
    <a href="{% url 'blog:post_delete' post.pk %}">Delete</a>
  </p>
{% endif %}

<a href="{% url 'blog:post_list' %}">Back to posts</a>
{% endblock %}
