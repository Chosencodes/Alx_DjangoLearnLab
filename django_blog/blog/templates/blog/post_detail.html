{% extends 'base.html' %}
{% block content %}
<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
<small>By {{ post.author }} on {{ post.created_at }}</small>

{% if user == post.author %}
  <p>
    <a href="{% url 'blog:post_update' post.pk %}">Edit</a> |
    <a href="{% url 'blog:post_delete' post.pk %}">Delete</a>
  </p>
{% endif %}
{% endblock %}
