{% extends 'base.html' %}
{% block content %}
<h2>All Blog Posts</h2>

{% for post in posts %}
  <div>
    <h3><a href="{% url 'blog:post_detail' post.pk %}">{{ post.title }}</a></h3>
    <p>{{ post.content|truncatewords:30 }}</p>
    <small>By {{ post.author }} on {{ post.created_at }}</small>
  </div>
{% empty %}
  <p>No posts yet.</p>
{% endfor %}

{% if user.is_authenticated %}
  <a href="{% url 'blog:post_create' %}">+ New Post</a>
{% endif %}
{% endblock %}
